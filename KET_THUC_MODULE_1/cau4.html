<body>
    <script>
        class Animal{
            constructor(Name, Weight){
                this.Name = Name;
                this.Weight = Weight;
            }
            setName(){
                this.setName = Name;
            }
            setWeight(){
                this.setWeight = Weight;
            }   
            getName(){
                return this.Name;
            }
            getWeight(){
                return this.Weight;
            }
            toString(Name,Weight){
                document.write(`Tên con vật là: ${this.Name}<br>`);
                document.write(`Cân nặng con vật là: ${this.Weight}<br>`);
            } 
        }
        objAnimal1 = new Animal("Elephant",45.6);
        objAnimal1.toString();
        objAnimal2 = new Animal("Mouse",45.6);
        objAnimal2.toString();
    </script>
</body>
