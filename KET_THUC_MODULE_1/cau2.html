<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
</head>
<body>
    <script>
         function tim_so(a,arr) {
            var dem = 0;
            var tim_thay = 0;
            for (let i = 0; i < arr.length; i++ ) {
                if (arr[i] == a) {
                    dem = 1;
                    tim_thay = i;
                } 
            }
            if (dem == 1) {
                document.write(`Số ${a} có trong mảng ${arr} <br>`);
                document.write(`Vị trí của số ${a} trong mảng là ${tim_thay}`);
            } else {
                document.write(`Số ${a} không có trong mảng ${arr}`);
            }
        }
        let mang = [12,14,16,8,7,9,5];
        tim_so(5,mang);
    </script>
</body>
</html>
