<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
</head>
<body>
    <script>
        function giai_pt_bac_nhat(a,b){
            if(a==0){
                if(b==0){
                    document.write("Phương trình có vô số nghiệm");
                } else if(b!=0){
                    document.write("Phương trình vô nghiệm");
                }
            } else if(a != 0){
                document.write(`Phương trình có nghiệm là: x = ${-b/a} `);
            }
        }
        giai_pt_bac_nhat(5,8);
    </script>
</body>
</html>
