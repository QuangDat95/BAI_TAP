<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tạo một mảng có các phần tử từ 1 tới 10
        let arr = [];
        let Tong = 0; //lưu vào bộ nhớ với giá trị 0
        for (let i = 0; i <= 9; i++) {
            arr[i] = i + 1;
            Tong += arr[i];
        }
        //tính tổng xuất ra biến tổng bằng bao nhiêu?
        console.log(arr);
        console.log(Tong);
    </script>
</body>

</html>
