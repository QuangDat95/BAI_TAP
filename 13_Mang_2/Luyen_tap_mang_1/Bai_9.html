<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    Nhập vào mảng a: <input type="number" id="nhap_a" /><input type="button" id="nut_a" value="nhập a"
        onclick="nhap_mang_a()" /><br><br>
    Nhập vào mảng b: <input type="number" id="nhap_b" /><input type="button" id="nut_b" value="nhập b"
        onclick="nhap_mang_b()" /><br><br>
    <input type="button" id="nut_kq" value="kết quả" onclick="cong_b_vao_a()" />
    <script>
        let a = [];
        let b = [];
        let x = 0;
        let y = 0;
        function nhap_mang_a() {
            a[x] = document.getElementById("nhap_a").value;
            alert("Số " + a[x] + " được nhập vào mảng a tại vị trí " + x);
            x++;
            document.getElementById("nhap_a").value = "";
        }
        function nhap_mang_b() {
            b[y] = document.getElementById("nhap_b").value;
            alert("Số " + b[y] + " được nhập vào mảng b tại vị trí " + y);
            y++;
            document.getElementById("nhap_b").value = "";
        }
        function cong_b_vao_a() {
            let c = b.concat(a);
            console.log(c);
        }
    </script>
</body>

</html>
