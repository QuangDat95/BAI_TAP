<body>
    <script>
        let array = [1, 2, 3, 7, 9, 5, 6, 8, 0, 5];
        let max = array[0];
        let index = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                index =i;
            }
        };
        document.write("Số lớn nhất là: " + max + " tại vị trí thứ " + index);
    </script>
</body>
