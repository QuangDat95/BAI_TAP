<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = [10,22,12,34,21,56,3,4,7,8]
        let num = 0;
        for(let i=0;i<a.length;i++){
            if(a[i]>=10)
            {
                num += 1;
            }
        }
        document.write("Có " + num + " số nguyên lớn hơn hoặc bằng 10 trong mảng a");
    </script>
</body>
</html>
