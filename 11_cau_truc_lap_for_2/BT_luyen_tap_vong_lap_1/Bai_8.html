<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>

<body>
    <input type="button" id="play_game" value="chơi" onclick="bat_dau_choi()" />
    <script>
        function bat_dau_choi() {
            let a = prompt("Nhập vào khoảng đầu:");
            let b = prompt("Nhập vào khoảng cuối:");
            let c = Math.floor(Math.random() * (b - a + 1)) + a;
            let d = prompt("Nhập số mình đoán: ");
        let i = 0;
        while (i<3) {
            if (d == c) {
                alert("Chúc mừng!");
            } else if (d > c) {
                alert("Số vừa nhập lớn hơn số hiện có")
                d = prompt("Nhập lại:");
            } else if (d < c) {
                alert("Số vừa nhập bé hơn số hiện có")
                d = prompt("Nhập lại:");
            }
            i++;
            if(i>=3){
                alert("bạn thua cuộc!");
            }
        }
    }

    </script>
</body>

</html>
