    <script>
        let count = 20;
        let num1 = 1;
        let num2 = 1;
        let i = 1;
        let total = 0;
        let chiaHet = 0;
        while (i < count) {
            // In ra dãy số
           // document.write(`${num2} <br>`);
            let chuoi = num1 + num2;
            num1 = num2;
            num2 = chuoi;
            i++;
            // Tính tổng dãy số 
            total = total + num1;
           // if (num2 % 5 == 0 && chiaHet == 0 ) {
           //     chiaHet = num2;
           // }
           
        }
        // In ra tổng
        document.write(`<br> Tổng của dãy số fibonaci: ${total} <br>`);
        // In ra chia hết cho 5
       // document.write(`Số chia hết cho 5 là: ${chiaHet} <br>`);
    </script>
