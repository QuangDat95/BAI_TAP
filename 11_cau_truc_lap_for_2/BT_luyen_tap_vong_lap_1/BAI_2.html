<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        let i = 0;
        i = prompt("Nhập vào nhiệt độ: ");
        if (i < 20) {
            document.write("Yêu cầu tăng nhiệt độ");
        }
        else if (i >= 20 && i <= 100) {
            document.write("Nhiệt độ đã ổn định");
        }
        else if (i > 100) {
            document.write("Yêu cầu giảm nhiệt độ");
        }
    </script>
</body>

</html>
