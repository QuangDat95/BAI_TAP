<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
    Số tiền vay: <input type="number" id="nhap_tien"/><br>
    Số tháng vay: <input type="number" id="so_thang"/><br>
    Lãi suất vay: <input type="number" id="phan_tram_lai"/><br>
    <input type="button" id="tinh_lai" value="Kết quả"/>
    <p id="ket_qua"></p>
    <script>
        let ket_qua = document.getElementById("ket_qua");
        let nut_tinh_kq = document.getElementById("tinh_lai");
        nut_tinh_kq.addEventListener('click', function(){
            let so_tien = +document.getElementById("nhap_tien").value;
            let thang_vay = +document.getElementById("so_thang").value;
            let so_pt_lai = +document.getElementById("phan_tram_lai").value;

            let a = (so_pt_lai/100)*so_tien;
            let sum = a;
            for(let i=2;i<=thang_vay;i++){
                sum += so_pt_lai*sum/100;
            }
            ket_qua.innerText = "Số tiền lãi là: " + sum + " đồng";
        })
    </script>
</body>
</html>
