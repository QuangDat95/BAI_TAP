<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 30;
        let num1 = 1;
        let num2 = 1;
        let i = 1;
        while(i<=count){
            document.write(`${num2}<br>`);
            let chuoi = num1 + num2;
            num1 = num2;
            num2 = chuoi;
            i++;
        }
    </script>
</body>
</html>
