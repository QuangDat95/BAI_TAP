<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        /*
            *
           **
          ***
         ****
        *****
        */
       for(let i=1;i<=5;i++){
           
           for(let ngang = 4; ngang>=i; ngang--){
               document.write('&nbsp&nbsp');
           }
           for(let sao = 1; sao<=i;sao++){
               document.write('*');
           }
           document.write('<br>');
       }
    </script>
</body>
</html>
