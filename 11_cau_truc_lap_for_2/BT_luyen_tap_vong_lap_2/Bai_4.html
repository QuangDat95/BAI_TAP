<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình chữ nhật</title>
</head>

<body>
    <script>
       let doc = 30;
        let ngang = 10;
        for (let i = 0; i < ngang; i++) {
            for (let j = 0; j < doc; j++) {
                if (i == 0 || j == 0 || i == ngang - 1 || j == doc - 1) {
                    document.write("*");
                } else {
                    document.write("&#160&#160");
                }
            }
            document.write(`<br>`);
        }
    </script>
        
</body>

</html>
