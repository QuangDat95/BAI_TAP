<body>
  <script>
    let so_sanh = 0;
    function isPalindrome(s) {
        if (s[0] == s[s.length - 1]) {
          if(s.length == 1){
            document.write("S is Palindrome");
            return;
          }
          newStr = s.slice(1,s.length -1);
          isPalindrome(newStr);
        }else{
          document.write("S is not Palindrome");
          return;
          }
        }
    isPalindrome('cxlibilxc');
  </script>
