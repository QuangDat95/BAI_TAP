<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <script>
        function sosanh(a,b){
            if(a>b){
                alert("tham số thứ nhất lớn hơn tham số thứ hai");
            }
            if(a<b){
                alert(`tổng 2 tham số là: ${a+b}`);
            }
        }
        let so_a = prompt("Nhập a:");
        let so_b = prompt("Nhập b:");
        so_a = parseInt(so_a);
        so_b = parseInt(so_b);
        sosanh(so_a,so_b);
    </script>
</body>
</html>
