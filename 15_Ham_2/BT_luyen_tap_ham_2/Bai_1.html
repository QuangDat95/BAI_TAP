<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 1</title>

<body>
    <script>
        let a;
        function sqr(a){
            return a*a;
        }
        let b = prompt("nhập số a: ");
        let ket_qua = sqr(b);
        alert(`Bình phương số đó là: ${ket_qua}`);
    </script>
</body>
