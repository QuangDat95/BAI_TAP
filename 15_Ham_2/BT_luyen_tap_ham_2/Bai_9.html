<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiem_tra(){
            let sum = 0;
            let b = prompt("Nhập ký tự:");
            let a = ['c','d','c','d','r','h','h','q','t','o'];
            for(let i=0;i<a.length;i++){
                if(a[i] == b){
                   sum++;
                }
            }
            if(sum>0){
                return sum;
            }
            else if(sum == 0)
            {
                return -1;
            }
        }
        alert(kiem_tra());
    </script>
</body>
</html>
