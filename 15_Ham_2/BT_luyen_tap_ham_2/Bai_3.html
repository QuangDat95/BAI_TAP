<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính giai thua</title>
</head>

<body>
    <script>
        let a;
        function giai_thua(a) {
            let GT = a;
            for(let i=1;i<a;i++){
                GT = GT*(a-i);
            }
            return GT;
        }
        let b = prompt("nhập số cần tính giai thừa: ");
        let ket_qua = giai_thua(b);
        alert(`Giai thừa số này là: ${ket_qua}`);
    </script>

</body>

</html>
