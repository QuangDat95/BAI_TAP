<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số</title>
</head>
<body>
    <script>
        function check_number(x){
           x = prompt("nhập vào số x: ");
           if(x>0){
            return true;
           } else{
               return false;
           }
        }
        alert(check_number());
    </script>
</body>
