<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đổi dộ dài</title>
</head>

<body>
    <form>
        <p>
            <label>Feet to meter</label>
            <input id="nhap_feet" type="number" placeholder="feet" oninput="footToMeter(this.value)"
                onchange="footToMeter(this.value)">
        </p>
        <p>Meter:<span id="dau_ra_meter"></span></p>
        <p>
            <label>Meter to feet</label>
            <input id="nhap_meter" type="number" placeholder="meter" oninput="meterToFoot(this.value)"
                onchange="meterToFoot(this.value)">
        </p>
        <p>Feet:<span id="dau_ra_feet"></span></p>
    </form>
    <script>
        function footToMeter(foot) {
            foot = parseFloat(foot);
            document.getElementById("dau_ra_meter").innerHTML = 0.305*foot;
        }
        function meterToFoot(meter) {
            meter = parseFloat(meter);
            document.getElementById("dau_ra_feet").innerHTML = 3.27868*meter;
        }
    </script>

</body>

</html>
