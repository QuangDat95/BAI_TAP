<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
    Nhập cân nặng của bạn:<input type="number" id="can_nang"/><br><br>
    Nhập chiều cao của bạn:<input type="number" id="chieu_cao"/><br><br>
    Chỉ số BMI là:<p id="ket_qua"></p>
    <input type="button" id="nhan_vao" value="Kết quả"/>
    <script>
        let ket_qua = document.getElementById("ket_qua");
        let nut_nhan = document.getElementById("nhan_vao");
        nut_nhan.addEventListener('click',function(){
            let so_can_nang = +document.getElementById("can_nang").value;
            let so_chieu_cao = +document.getElementById("chieu_cao").value;

            so_BMI = so_can_nang/((so_chieu_cao)*(so_chieu_cao));
            if(so_BMI<18.5){
                ket_qua.innerText = so_BMI + ' Xếp loại thiếu cân';
            } else if(18.5<=so_BMI && so_BMI<=25){
                ket_qua.innerText = so_BMI + ' Xếp loại bình thường';
            } else if(25<=so_BMI && so_BMI <30){
                ket_qua.innerText = so_BMI + ' Xếp loại thừa cân';
            } else if(so_BMI>=30){
                ket_qua.innerText = so_BMI + ' Xếp loại thừa cân';
            }
        })
    </script>
</body>
</html>
