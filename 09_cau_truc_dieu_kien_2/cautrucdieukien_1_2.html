<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xét tuổi vào lớp 10</title>
</head>
<body>
    <input type="number" id="so_tuoi"/>
    <input type="button" id="kiem_tra" value="Kiểm tra"/>
    <p id="ket_qua"></p>
   <script>
       let nut_kiem_tra = document.getElementById('kiem_tra');
       let ket_qua = document.getElementById("ket_qua"); 
       nut_kiem_tra.addEventListener('click',function(){
           let gia_tri_tuoi = document.getElementById("so_tuoi").value;

               gia_tri_tuoi = parseInt(gia_tri_tuoi);

           if(15 <= gia_tri_tuoi && gia_tri_tuoi <= 17)
           {
             ket_qua.innerHTML = "Đủ tuổi vào lớp 10";
           }
           else
           {
               ket_qua.innerHTML = "Không đủ tuổi vào lớp 10";
           }
       })
   </script>
</body>
</html>
