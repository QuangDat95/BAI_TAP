<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh 3 số</title>
</head>
<body>
    <input type="number" id="so_a"/>
    <input type="number" id="so_b"/>
    <input type="number" id="so_c"/>
    <input type="button" id="kiem_tra" value="Kiểm tra"/>
    <br>
    <p id="ket_qua"></p>
    <script>
        let nut_kiem_tra = document.getElementById('kiem_tra');
        let ket_qua = document.getElementById("ket_qua");
        nut_kiem_tra.addEventListener('click',function(){
            let gia_tri_a = +document.getElementById("so_a").value;
            let gia_tri_b = +document.getElementById("so_b").value;
            let gia_tri_c = +document.getElementById("so_c").value;

            if(gia_tri_a > gia_tri_b && gia_tri_a > gia_tri_c){
                ket_qua.innerHTML = 'Số lớn nhất là: ' + gia_tri_a;
            }
            else if(gia_tri_b > gia_tri_c && gia_tri_b > gia_tri_a){
                ket_qua.innerHTML = 'Số lớn nhất là: ' + gia_tri_b;
            }
            else if(gia_tri_c > gia_tri_a && gia_tri_c > gia_tri_b){
                ket_qua.innerHTML = 'Số lớn nhất là: ' + gia_tri_c;
            }
        })
    </script>
</body>
</html>
