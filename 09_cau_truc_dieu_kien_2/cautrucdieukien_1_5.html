<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học lực</title>
</head>
<body>
    <p>Nhập điểm kiểm tra miệng</p>
    <input type="number" id="kt_mieng"/><br>
    <p>Nhập điểm kiểm tra 15 phút</p>
    <input type="number" id="kt_15p"/><br>
    <p>Nhập điểm kiểm tra 1 tiết</p>
    <input type="number" id="kt_1tiet"/><br>
    <p>Nhập điểm kiểm tra giữa kỳ</p>
    <input type="number" id="kt_giuaky"/><br>
    <p>Nhập điểm kiểm tra cuối kỳ</p>
    <input type="number" id="kt_cuoiky"/><br><br>
    <input type="button" id="xep_hang" value="Kết quả"/>
    <p id="ket_qua"></p>
    <script>
        let ket_qua = document.getElementById("ket_qua");
        let nut_xep_hang = document.getElementById('xep_hang');
        nut_xep_hang.addEventListener('click',function(){
            let diem_kt_mieng = +document.getElementById("kt_mieng").value;
            let diem_kt_15p = +document.getElementById("kt_15p").value;
            let diem_kt_1tiet = +document.getElementById("kt_1tiet").value;
            let diem_kt_giuaky = +document.getElementById("kt_giuaky").value;
            let diem_kt_cuoiky = +document.getElementById("kt_cuoiky").value;
            
            diem_TB = (diem_kt_mieng + diem_kt_15p + diem_kt_1tiet*2 + diem_kt_giuaky*3 +diem_kt_cuoiky*3)/10;
            if(diem_TB>=8)
            {
                ket_qua.innerHTML = "Điểm trung bình:" + diem_TB + "<br>" +  "Đạt loại giỏi";
            } 
            else if(diem_TB>=6.5 && diem_TB<8)
            {
                ket_qua.innerHTML = "Điểm trung bình:" + diem_TB + "<br>" +  "Đạt loại khá";
            }
            else if(diem_TB>=5 && diem_TB<6.5)
            {
                ket_qua.innerHTML = "Điểm trung bình:" + diem_TB + "<br>" + "Đạt loại trung bình";
            }
            else
            {
                ket_qua.innerHTML = "Điểm trung bình:" + diem_TB + "<br>" +  "Đạt loại yếu kém";
            }
            
        })
    </script>
</body>
</html>
