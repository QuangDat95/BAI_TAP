<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td> Amount <br>
                <input type="text" id="so_tien" />
            </td>
            <td>
                From currency
                <select id="from_currency">
                    <option value="vn">VietNam1</option>
                    <option value="usd">USD1</option>
                </select>
            </td>
            <td>
                To currency
                <select id="to_currency">
                    <option value="usd">USD2</option>
                    <option value="vn">VietNam2</option>
                </select>
            </td>
            <td>
                <input type="button" value="Convert" id="thuc_hien" />
            </td>
        </tr>
    </table>
    So tien ban chuyen doi la : <p id="ket_qua"></p>
    <script>
        let kq = document.getElementById("ket_qua");
        let nut_thuc_hien = document.getElementById("thuc_hien");
        nut_thuc_hien.addEventListener('click', function () {
            chuyen_tu = document.getElementById("from_currency").value;
            chuyen_ve = document.getElementById("to_currency").value;
            if (chuyen_tu == "usd" && chuyen_ve == "vn") {
                let gia_tri_nhap = document.getElementById("so_tien").value;
                gia_tri_nhap = parseInt(gia_tri_nhap);
                let doi = gia_tri_nhap * 23000;
                kq.innerHTML = doi + ' VND';
            }
            else if (chuyen_tu == "vn" && chuyen_ve == "usd") {
                //chuyen_tu = document.getElementById("from_currency").value;
                //chuyen_ve = document.getElementById("to_currency").value;
                let gia_tri_nhap = document.getElementById("so_tien").value;
                gia_tri_nhap = parseInt(gia_tri_nhap);
                let doi = gia_tri_nhap / 23000;
                kq.innerHTML = doi + ' USD';
            }
        })

    </script>
</body>

</html>
