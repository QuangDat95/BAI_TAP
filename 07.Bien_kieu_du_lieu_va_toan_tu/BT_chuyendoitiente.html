<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <tr>
            <th style="width:4cm;">Amount</th>
            <th style="width:1cm;"></th>
            <th style="width:4cm;">From Currency</th>
            <th style="width:1cm;"></th>
            <th style="width:3cm;">To Currency</th>
            <th style="width: 4cm;"></th>
        </tr>
        <tr>
            <td style="height: 0.9cm;"><input style="height:0.55cm;" type="number" id="so_tien"/></td>
            <td></td>
            <td style="text-align: center;">
                <select>
                <option>USD</option>
                </select>
            </td>
            <td></td>
            <td style="text-align: center;">
                <select>
                    <option>VND</option>
                </select>
            </td>
            <td><input type="button" id="chuyen_doi" value="convert" style="height:0.7cm; width:3cm; background-color: rgb(53, 9, 122); color: white;"/></td>
        </tr>
        <tr>
            <td rowspan="6" id="ket_qua" style="color: dodgerblue;"></td>
        </tr>
    </table>
    <script>
        let nut_USD_VND = document.getElementById("chuyen_doi");
        nut_USD_VND.addEventListener('click', function(){
            let gia_tri_USD = document.getElementById("so_tien").value;
            gia_tri_USD = parseInt(gia_tri_USD);
            let thay_doi_USDVND = (gia_tri_USD*23000);
            let Tinh_USDVND = document.getElementById('ket_qua');
                Tinh_USDVND.innerHTML = 'result:' + thay_doi_USDVND;
        })
    </script>
    </form>
</body>
</html>
