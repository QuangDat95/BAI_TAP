<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function nhiet_do(doC){
            this.do_C = doC,
            this.do_K = function(){
                return `Nhiệt độ đổi từ độ C sang độ K là: ${doC+273.15} K`;
            },
            this.do_F = function(){
                return `Nhiệt độ đổi từ độ C sang độ F là: ${1.8*doC +32} F`;
            }
        }
        doi_nhiet_do = new nhiet_do(25);
        DoK = doi_nhiet_do.do_K();
        DoF = doi_nhiet_do.do_F();
        document.write(`${DoK}<br>`);
        document.write(DoF);
    </script>
</body>
