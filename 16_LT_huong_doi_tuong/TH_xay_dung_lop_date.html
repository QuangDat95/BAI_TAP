<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xây dựng lớp day</title>
</head>

<body>
    <script>
        // Xây dựng lớp myDate với phương thức khởi tạo có 3 tham số truyền vào
        let MyDate = function (day, month, year) {

            //thuộc tính
            this.day = day;
            this.month = month;
            this.year = year;

            //phương thức
            //xây dựng phương thức trả về ngày,tháng,năm
            this.getDay1 = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            // xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }

        };

        //Sử dụng lớp vừa tạo.Tạo đối tượng date với ngày: 02, tháng 2, năm:2007
        let date = new MyDate(2, 2, 2007);
        //Truy cập phương thức của lớp date như sau:
        let day = date.getDay1();
        let month = date.getMonth();
        let year = date.getYear();
        //Hiển thị ngày tháng năm
        alert(day + "/" + month + "/" + year);
    </script>
</body>

</html>
