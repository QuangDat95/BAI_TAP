<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Chương trình nhập số bất kỳ lớn hơn 0 và tính tổng từ 0 đến nó</h2>
    <p id="ket_qua"></p>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i;
        for(i=1; i<=num; i++)
        {
            total += i;
        }
        document.getElementById("ket_qua").innerHTML = "kết quả là: " + total;
    </script>
</body>
</html>
